<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{books/{id}(id=${book.getId()})} "
       th:text="${book.getTitle() + ', '+ book.getAuthor() + ', ' + book.getAge()}">book</a>
</div>
<br>
<hr/>

<a href="books/new">Create new person</a>
<a href="books/search">Search page</a>
</body>
</html>
